plugins {
    id 'java'
    id 'application'
}

group 'ua.knu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'guru.nidi', name: 'graphviz-java', version: '0.16.2'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}

mainClassName = 'Main'
